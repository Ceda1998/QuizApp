    <link rel="stylesheet" href="style.css" />

    <link

  <body onload="init()">

          </div>

          <div class="card quizAnswerCard mb-2" onclick="answer('answer_3')">
            <div class="card-body"  id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card quizAnswerCard mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <div><b id="atCurrentQuestion"></b> von <b id="allQuestions"></b> Fragen</div>
            <button class="btn btn-outline-success" id="nextButton" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
